<!DOCTYPE html>
<html lang="en">
<head>
    <title>Murruga's</title>
</head>
<body>
    <!-- Cabecera de la página web-->
    <header>
        <!-- id=""" es conocido como atributo y se utiliza para interactuar con el cuando se le quiera agregar un estilo con CSS
            o funcionalidades con JavaScript"
            class "" es un atributo que se utiliza cuando se le quiere dar el mismo identificador a varios elementos de la página web -->
        <h1 id="título"> Block de Murruga's</h1>
    </header>
    <!-- agrega selecciones a la página web-->
    <!-- Nota: <div></div> cumple la misma función que section -->
    <section>
        <!-- Crea una sección tipo articulo o post independiente dentro de la página web -->
        <article class="artículo">
            <h2>Título de mi post </h2>
            <p>Descripción de mi post </p>
            <img src="img/imagen_en_carpeta.png" width="400"/>
            <p>Explicación del post </p>
        </article>
        <article class="artículo">
            <h2>Título de mi post 2 </h2>
            <p>Descripción de mi post </p>
            <img src="imagen.png" width="400"/>
            <p>Explicación del post </p>
        </article>
    </section>
    <!-- Pié de página de la página web-->
    <footer>
        <a href="mailto:fabiajimenez@hotmail.com">Contáctame aquí</a>
        <br>
        <br>
        <!-- el href="#" solo funciona con lis identificadores únicos id-->
        <a href="#título">Ir al comienzo</a>
        <br>
        <p>Copyright 2023</p>
    </footer>
</body>
</html>
